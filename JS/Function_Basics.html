    <script>

        // Nº1 TOP´S EJERCICIO
        // Función que recibe un número y devuelve ese número más 7
        function add7 (number) {
            return number + 7;
        }
        
         // Pedimos al usuario un número y lo convertimos a tipo numérico
        let n = Number(prompt("Introduza"));
        let resultado = add7(n);

         // Mostramos el resultado en consola
         console.log(resultado);


         //Nº2 TOP´S EXERCISE

         }

        let x = Number(prompt("Introduza"));
        let y = Number(prompt("Introduza"));
        resultado = multiply (x, y);
        console.log(resultado);

        // Nº3 TOP´S EXERCISE
        function capitalize (str) {
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        console.log(capitalize("abcd"));
        console.log(capitalize("ABCD"));
        console.log(capitalize("aBcD"));

        // Nº4 TOP´S EXERCISE
        function lastLetter (str) {
            return str.charAt(str.length - 1);
        }

        console.log(lastLetter("abcd"));
